<!-- @format -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Archive</title>
    <!-- Bootstarp Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
</head>

<body class="bg-dark">
    <h1 class="text-center text-light fw-bold mt-5 heading-text">
        Search Your Book
    </h1>
    <section class="mt-4 container">
        <div class="input-group mb-3 w-75 mx-auto mt-3 p-4">
            <!-- onput field -->
            <input id="search-field" type="text" class="form-control" placeholder="Input Books Name Search" aria-label="Recipient's username" aria-describedby="button-addon2" />
            <button onclick="searchBooks()" class="btn btn-outline-light" type="button">
          Search
        </button>
        </div>
        <div id="total-result"></div>
    </section>
    <!-- result Area  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4"></div>

    <script src="app.js"></script>
</body>

</html>
